{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container main-container p-5 text-center">
    <div class="main-title text-start fs-1 py-5">
        Contact Us
    </div>

    <div class="main-content">
        <br><h2>We're here to help</h2>
        <p>If you have any questions or would just like to talk to someone please call us on <strong><a href="callto:{{contact_number_1}}">{{contact_number_1}}</a></strong> or <strong><a href="callto:{{contact_number_2}}">{{contact_number_2}}</a></strong>.</p>
        <p>Or, email to <strong><a href="{{email}}">{{email}}</a></strong></p>
    </div>
</div>

<script src="{% static 'js/script.js' %}"></script>
{% endblock content %}
